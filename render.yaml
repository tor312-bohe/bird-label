# Render.com deployment config
version: "1"
services:
  - type: web
    name: bird-label-app
    runtime: python3
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 180 wsgi_light:app
    healthCheckPath: /healthz
    envVars:
      - key: MINIMAL_DEPS
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
